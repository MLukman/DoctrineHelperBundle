services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    MLukman\DoctrineHelperBundle\Service\:
        resource: '../src/Service/'

    MLukman\DoctrineHelperBundle\EventSubscriber\:
        resource: '../src/EventSubscriber/'
        tags: ['doctrine.orm.entity_listener']

    MLukman\DoctrineHelperBundle\EventSubscriber\AuditedEntitySubscriber:
        calls:
            - setSecurity: ['@?Symfony\Bundle\SecurityBundle\Security']

    MLukman\DoctrineHelperBundle\DataCollector\:
        resource: '../src/DataCollector/'
        tags: ['data_collector']